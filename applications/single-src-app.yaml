apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: single-src-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/NaveenBalagouni/argocd-training.git'
    path: applications/resources/single-src
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: single-src
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
