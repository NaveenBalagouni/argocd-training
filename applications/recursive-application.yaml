# argocd/applicationset.yaml
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: recursive-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/NaveenBalagouni/argocd-training.git
        revision: HEAD
        directories:
          - path: 'applications/resources/recursive-src/*'
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/NaveenBalagouni/argocd-training.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
