apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: single-helm-source
  namespace: argocd
spec:
  destination:
    namespace: single-helm-sample
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/NaveenBalagouni/argocd-training.git'
    path: applications/resources/single-helm
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
