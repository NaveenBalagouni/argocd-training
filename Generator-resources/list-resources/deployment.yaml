apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    app: my-app
spec:
  replicas: 2  # Number of pod replicas you want to run
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: "my-docker-image:latest"  # Replace with your actual image
          ports:
            - containerPort: 80  # Port your app listens on
          env:
            - name: ENVIRONMENT
              value: "production"  # Optional environment variable
