apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: two-repo-sample
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: 'https://github.com/NaveenBalagouni/argocd-training.git'
        revision: main  # Specify the branch, tag, or commit hash
        directories:
          - path: git-source
    - git:
        repoURL: 'https://github.com/NaveenBalagouni/Argocd-trainings.git'
        revision: main  # Specify the branch, tag, or commit hash
        directories:
          - path: two-repos
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{revision}}'
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
