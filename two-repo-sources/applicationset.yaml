apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: two-repo-sample
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: 'https://github.com/OpsMx/argo-training.git'
        revision: main  # Specify the branch, tag, or commit hash
        directories:
          - path: Naveen  # Path in the first repo
    - git:
        repoURL: 'https://github.com/NaveenBalagouni/argocd-training.git'
        revision: main  # Specify the branch, tag, or commit hash
        directories:
          - path: single-sources  # Path in the second repo
  template:
    metadata:
      name: '{{path.basename}}-app'  # Creates a unique name for each application
    spec:
      project: default
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{revision}}'
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: two-source-apps  # Ensure this namespace exists
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
